<form action="https://formsubmit.co/admin@agforinsight.com" method="POST">
  <label>
    Name
    <input type="name" name="name" placeholder="enter your full name" required>
  </label>
  
  <label>
    Email
    <input type="email" name="email" placeholder="enter your e-mail address" required>
  </label>

  <label>
    Your message
    <textarea name="message" placeholder="How can I help you?" required></textarea>
  </label>

  <button type="submit">Send</button>
</form>
