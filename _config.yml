# Site settings
title: Dr. George W. Powell, Ph.D.
subtitle: "Independent Consulting Agrologist"
name: Dr. George W. Powell, Ph.D.
description: >
  Independent Consulting Agrologist
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "/localhost:4000/" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 3
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
#jekyll-archives:
#  enabled: 
#    - categories
#  layout: archive
#  permalinks:
#    category: '/category/:name/'

category_archive:
  type: liquid
  path: /categories/   
    
# Google analytics
ga_tracking_id: "UA-25771851-1"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username: agforinsight
    url: https://twitter.com/agforinsight
    desc: Follow me on Twitter
    share: true

  - name: LinkedIn
    icon: linkedin
    username: George Powell
    url: https://ca.linkedin.com/in/george-powell-491a1223
    desc: Connect with me on LinkedIn
    share: true

  - name: YouTube
    icon: youtube
    username: agforinsight
    url: https://www.youtube.com/channel/UCEqYASO1UGS3xAz4ZQXwCRg
    desc: Subscribe on YouTube
    share: false

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    
    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/agforinsight/agforinsight.com"
    os_rcs_type: "git"
    os_src: "git@github.com:agforinsight/agforinsight.com.git"
